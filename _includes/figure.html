<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll via https://github.com/programminghistorian/jekyll/blob/gh-pages/_includes/figure.html -->

<figure>
	<a href="{{ include.src }}">
		<img src="{{ include.src }}" alt="{{ include.caption }}">
	</a>
<figcaption>
    {{ include.caption }} {% if include.credit-text != null %}<a href="{{ include.credit-url }}">{{ include.credit-text }}</a>{% endif %} 
</figcaption>
</figure>
