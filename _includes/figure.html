<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll via https://github.com/programminghistorian/jekyll/blob/gh-pages/_includes/figure.html -->
<!--  Example of how to include in a page: {% include figure.html src="../images/Terminal-on-mac2.png" caption="The Mac Command Line, Terminal" credit="Library of Congress" credit_link="http://www.loc.gov/pictures/" %} -->

<figure>
	<a href="{{ include.src }}">
		<img src="{{ include.src }}" alt="{{ include.caption }}">
	</a>
<figcaption>
    {{ include.caption }}
</figcaption>
</figure>
